<h1>Добро пожаловать в терминал</h1>
<br>
<h2>Форма создания статьи</h2>



<form novalidate id="articleForm" enctype="multipart/form-data" data-ng-controller="terminalCreateArticle">
    <label>Название статьи</label>
    <input type="text" placeholder="Название статьи" name="articleName" data-ng-model="article.title">
    <label>Изображение - превью</label>
    <input type="file" placeholder="Превью - изображение" name="previewImg" data-file-model="articlePreviewImg">
    <label>Категория</label>
    <input type="text" placeholder="Название категории статьи" name="category" data-ng-model="article.category">
    <label>Короткое описание</label>
    <input type="text" placeholder="Короткое описание" name="exerpt" data-ng-model="article.description">
    <label>Метки</label>
    <input type="text" placeholder="Метки" name="tags" data-ng-model="article.tags">
    <label>Тело статьи</label>
    <textarea name="content" data-ng-model="article.text"></textarea>
    <button data-ng-click="articleCreate()">Создать статью</button>
</form>
