<h1>Запрашивается идентификация</h1>

    <form method="post" enctype="multipart/form-data" id="loginForm">
        <label>Логин</label>
        <input type="text" name="login" placeholder="Логин" data-ng-model="user.name">
        <label>Пароль</label>
        <input type="password" name="password" placeholder="Пароль" data-ng-model="user.password">
        <button data-ng-click="identify(user)">Идентификация</button>
    </form>

<a href="/">На главную</a>
